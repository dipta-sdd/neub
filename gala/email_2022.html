  <script>
    $(document).ready(function(){
      $.ajax({
          type: "POST",
          url: "./user.php",
          success: function (response) {
            var data= JSON.parse(response);
            
            if( data.status){
              $("#logout").text("Logout ("+data.user+")");
            } else if(! data.status){
                 location.replace("./login.html");
            }
          },
        });

      load_table();
      const timeID = setInterval(load_table, 1000);
      function load_table(){
        const utcStr = new Date().toUTCString();

       $("#time").text(utcStr);
        $.ajax({
          type: "POST",
          url: "./email_list_2022.php",
          success: function (response) {
            $("#t_body").html(response);
          },
        });
        $.ajax({
          type: "POST",
          url: "./total_2022.php",
          success: function (response) {
            $("#prog").html(response);
          },
        });
      }


    });
  </script>
