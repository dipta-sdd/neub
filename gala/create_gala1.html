$(document).ready(function(){

  // loading data table

  function load_table(){
    const utcStr = new Date().toUTCString();
    $("#time").text(utcStr);
    // updating tables 
    $.ajax({
      type: "POST",
      url: "./database/create1.php",
      //async: false,
      success: function (response) {
        var mydata= JSON.parse(response);
        var table;
        sqlTable(table,mydata,'#t_playing');

  // copy to clicp board
  $(document).on('click', '#btn_copy_email', function(e){
    e.preventDefault();
    // copyToClipboard();
    // Create a "hidden" input
    var aux = document.createElement("input");
    // Assign it the value of the specified element
    aux.setAttribute("value", document.getElementById("email_copy").innerHTML);
    // Append it to the body
    document.body.appendChild(aux);
    // Highlight its content
    aux.select();
    // Copy the highlighted text
    document.execCommand("copy");
    // Remove it from the body
    document.body.removeChild(aux);
    $("#email_copied").text('Copied');

    $("#email_copied").fadeIn();
    $("#email_copied").delay(1500).fadeOut();

  });

  //click update
  $(document).on('click', '#btn_email_2023_update', function(e){

      url: "./create_acc1.php",

        "meta": $("#eth").val(),
        "email": $("#email").val(),
      },
      success: function (response) {
        $("#not").html(response);
        console.log(response);
        toast.show(); 
        $("#form").empty();
        $("#email_copied").hide();
      }
    });
  });
  //click close
  $(document).on('click', '#btn_email_2023_close', function(e){
    e.preventDefault();
    $("#form").empty();
    $("#email_copied").hide();
  });
  
  // load table from sql
  function sqlTable(table,mydata,tableId){
    var id=1;
    
    mydata.forEach(row=>{
      
      var content=`<tr>`;
        
      content+='<td scope="row">'+ id +'</td>';
      content+='<td class="email_2023" scope="row" role="button">'+ row.email +'</td>';
      
      content+=`/tr>`;

        // console.log(content);
        table+=content
        id++;
    });
    $(tableId).html(table);
  }

  function trueToCheck(state){
    if(state == 'true'){
      return 'checked disabled';
    } else{
      return '';
    }
  }
