



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>North East University Bangladesh</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
  <div class="row" >
    <div class="shadow-lg ms-auto me-auto mb-5 g-5 p-5 col-md-8 bg-body rounded text-center">
        <h1 class="mb-5">Welcome to STV</h1>

        <!-- Nav tabs -->
        <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Signup</button>
          </li>
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active mt-3" id="home" role="tabpanel" aria-labelledby="home-tab"> 
            <form id="form_login">
                <div class="form-floating mb-3 " >
                    <input type="email" class="form-control" name="username" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div> 
              <button type="submit" class="btn btn-primary" id="btn_login">Login</button>
            </form>
          </div>
          <div class="tab-pane mt-3" id="profile" role="tabpanel" aria-labelledby="profile-tab"> 
            <form id="form_signup">
                <div class="form-floating mb-3 " >
                    <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" name="password" class="form-control" id="pass" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div> 
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="passc" placeholder="Password">
                    <label for="floatingPassword">Confirm Password</label>
                </div> 
              <button type="submit" class="btn btn-primary" id="btn_signup">Signup</button>
            </form>
            
          </div>
        </div>

        
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
  <script src="./js/jquery-3.6.3.min.js"></script>
  <script>
    $(document).ready(function(){

        // login
        $('#btn_login').click(function( e){
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: "./login.php",
          data: $('#form_login').serialize(),
          success: function (response) {
            var data=JSON.parse(response);
            if(data.status){
                // alert(data.status);
              location.replace("./index.html");
            } else{
                alert("Incorect username or password")
            //   $('#error_login').text("* "+ data.error);
            //   $('#error_login').slideDown();
            }
          }
        });
      });
      $("#btn_signup").click(function (e) { 
        e.preventDefault();
        if($('#pass').val() != $('#passc').val()){
          alert('Password does not matched');
        }
        $.ajax({
          type: "POST",
          url: "./signup.php",
          data: $('#form_signup').serialize(),
          success: function (response) {
            alert(response);
          }
        });
      });
    });
  </script>


</body>
